<div class="info-card-img-wrap">
  <div
    class="info-card-img"
    [ngStyle]="{ backgroundImage: 'url(' + product?.coverImage + ')' }"
  ></div>
</div>
<div class="info-card-body">
  <span>{{ product?.name }}</span>
  <p class="product-blurb">{{ product?.blurb }}</p>
  <la-button [text]="'More Info'"></la-button>
</div>
