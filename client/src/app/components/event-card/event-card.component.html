<div class="event-card-img-wrap">
  <div
    class="event-card-img"
    [ngStyle]="{ backgroundImage: 'url(' + product?.coverImage + ')' }"
  ></div>
</div>
<div class="event-card-body">
  <span class="event-name">{{ product?.name }}</span>
  <p class="product-blurb">{{ product?.blurb }}</p>
  <la-button
    [text]="'More Info'"
    [look]="'flat'"
    [color]="'accent'"
  ></la-button>
</div>
