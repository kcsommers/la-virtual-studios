<div class="calendar-wrap">
  <div class="calendar-header">
    <h2 class="calendar-header-date-wrap">
      <span class="calendar-month">
        {{ activeMonth$ | async | getMonthDisplay }}
      </span>
      <span class="calendar-year">
        {{ activeYear$ | async }}
      </span>
    </h2>
    <span class="calendar-controls">
      <la-icon
        [icon]="'faAngleLeft'"
        [size]="'xlarge'"
        (click)="prevMonth()"
      ></la-icon>
      <la-icon
        [icon]="'faAngleRight'"
        [size]="'xlarge'"
        (click)="nextMonth()"
      ></la-icon>
    </span>
  </div>
  <div class="calendar-grid-container">
    <div
      *ngFor="let day of WEEKDAYS"
      class="calendar-column-header font-small-bold"
    >
      {{ day }}
    </div>
    <ng-container *ngFor="let day of calendarDays$ | async">
      <div
        class="calendar-day"
        [class.has-events]="!!day.events?.length"
        [class.selected]="(activeDay$ | async) === day"
        [class.calendar-day-disabled]="
          day.isPast || (activeMonth$ | async)?.month !== day.month
        "
        (click)="setActiveDay(day)"
      >
        <div class="calendar-day-inner">
          <span class="calendar-day-date" [class.accent-bold]="day.isToday">
            {{ day.date }}
          </span>
          <span *ngIf="day.events?.length" class="events-indicator"></span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
